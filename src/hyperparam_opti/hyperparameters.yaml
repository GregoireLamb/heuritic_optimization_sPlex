brk_genetic_algorithm:
  num_generations:
    type: int
    include: false
    default: 10
    min: 1
    max: 300
  prop_parents_mating:
    type: float
    include: true
    default: 0.2
    min: 0.0
    max: 1.0
  population_size:
    type: int
    include: false
    default: 20
    min: 15
    max: 300
  parent_selection_type:
    type: categorical
    include: true
    default: sss
    options: [sss, rws, sus, rank, tournament, random]
  keep_parents:
    type: int
    include: false
    default: -1
    min: -1
    max: 300
  crossover_type:
    type: categorical
    include: true
    default: single_point
    options: [single_point, two_points, uniform, scattered]
  mutation_type:
    type: categorical
    include: true
    default: random
    options: [random, swap, scramble, inversion]
  mutation_probability:
    type: float
    include: true
    default: 0.2
    min: 0.0
    max: 1.0
  regularization_num_s_plexes:
    type: int
    include: true
    default: 13
    min: 1
    max: 50
